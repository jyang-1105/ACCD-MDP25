<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Tracker</title>
  
  <script src="libraries/p5.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    
    #video-container {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 200px;
      height: 150px;
      border: 3px solid #00ff00;
      border-radius: 8px;
      overflow: hidden;
      z-index: 9999;
      background: black;
    }
    
    #webcam {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    
    /* ‚úÖ ÂÆåÂÖ®Â±Ö‰∏≠ÁöÑÂä†ËΩΩÂ±èÂπï */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10000;
      transition: opacity 0.5s;
    }
    
    .loading-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .ice-cream-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    h2 {
      font-size: 32px;
      margin: 10px 0;
      font-weight: 600;
    }
    
    /* ‚úÖ ËøõÂ∫¶Êù°ÂÆπÂô® - Á°Æ‰øùÂ±Ö‰∏≠ */
    .progress-container {
      width: 300px;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin: 30px auto 15px auto; /* Ê∑ªÂä† auto Â∑¶Âè≥ËæπË∑ù */
    }
    
    #progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 10px;
    }
    
    #progress-text {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      text-align: center; /* Á°Æ‰øùÊñáÂ≠óÂ±Ö‰∏≠ */
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Â±Ö‰∏≠ÁöÑÂä†ËΩΩÂ±èÂπï -->
  <div id="loading-screen">
    <div class="loading-content">
      <div class="ice-cream-icon">üç¶</div>
      <h2>Loading Ice Cream Tracker</h2>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="progress-text">0%</div>
    </div>
  </div>
  
  <div id="video-container">
    <video id="webcam" autoplay playsinline></video>
  </div>
  
  <script src="sketch.js"></script>
</body>
</html>
