<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Variations — Same Content</title>
  <style>
    /* -------- Base / Mobile-first (Version 1: phone) -------- */
    :root{
      --bg: #111;
      --fg: #E9E7FD;
      --muted: #BFB8FF;
      --accent: #A28BFF;
      --border: #2a2a2a;
      --radius: 14px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      letter-spacing: .2px;
    }

    header{
      background: linear-gradient(180deg, #1a1a1a, #121212);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav { max-width: 1100px; margin: 0 auto; }
    nav ul{
      list-style: none;
      padding: 16px;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    nav li{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
    }
    nav a{
      display: block;
      padding: 12px 14px;
      text-decoration: none;
      color: var(--fg);
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: .08em;
    }
    nav li.active a{
      background: var(--accent);
      color: #0b0b0f;
    }
    nav li:not(.active) a:hover{
      background: #191919;
    }

    main{
      max-width: 720px;
      margin: 28px auto;
      padding: 0 18px 40px;
    }
    .card{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      background: #0f0f14;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    p.cursive{
      font-style: italic;
      font-size: 1.05rem;
      color: var(--muted);
      margin: 0;
    }

    footer{ height: 40px; }

    /* ---------- Version 2: Tablet (>= 600px) ---------- */
    @media (min-width: 600px){
      :root{
        --bg: #F5EFE6;
        --fg: #1E1A16;
        --muted: #6B5B53;
        --accent: #D26A25;
        --border: #E2D6C8;
      }
      body{
        font-family: "Trebuchet MS", "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        min-height: 100dvh;
      }

      header{
        position: static;
        width: 280px;
        min-height: 100dvh;
        border-right: 1px solid var(--border);
        border-bottom: none;
        background: linear-gradient(180deg, #FFF4E8, #F5EFE6);
      }

      nav ul{
        padding: 22px;
        gap: 10px;
      }
      nav li{
        border: none;
        border-radius: 10px;
        background: #FFF8F0;
        box-shadow: 0 1px 0 #eadbcc;
      }
      nav li.active a{
        background: var(--accent);
        color: #fff;
      }
      nav a{
        color: #3b2e24;
        text-transform: none;
        letter-spacing: .02em;
      }

      main{
        flex: 1;
        max-width: none;
        margin: 0;
        padding: 40px clamp(24px, 6vw, 80px);
        display: flex;
        align-items: center;
      }
      .card{
        background: #ffffff;
        border-color: #eadbcc;
        box-shadow: 0 8px 24px rgba(149, 117, 84, .18);
        padding: clamp(20px, 4vw, 36px);
      }
      p.cursive{
        font-size: clamp(1.05rem, 2.6vw, 1.25rem);
        color: #4a3c33;
      }
    }

    /* ---------- Version 3: Desktop (>= 900px) ---------- */
    @media (min-width: 900px){
      :root{
        --bg: #ffffff;      /* 白色背景 */
        --fg: #111111;      /* 主文字深灰 */
        --muted: #d48c9b;   /* 浅粉 */
        --accent: #ff4f81;  /* 粉色强调 */
        --border: #f2d6db;
        --radius: 16px;
      }

      body{
        display: block;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 0.95rem;   /* 字体整体缩小 */
        background: var(--bg);
        color: var(--fg);
      }

      header{
        background: rgba(255,255,255,.9);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        display: flex;
        justify-content: center;
      }

      nav{
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
      }

      nav ul{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 16px;
        padding: 14px 24px;
        margin: 0;
        list-style: none;
      }

      nav a{
        padding: 10px 14px;
        color: var(--fg);
        font-weight: 600;
        text-decoration: none;
      }
      nav li.active a{
        background: transparent;
        color: var(--accent);
        border-bottom: 3px solid var(--accent);
      }
      nav li:not(.active) a:hover{
        border-bottom: 3px solid var(--muted);
        background: transparent;
      }

      main{
        max-width: 1000px;
        margin: 64px auto 96px;
        padding: 0 24px;
        display: flex;
        align-items: stretch;
      }
      .card{
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(20px, 3vw, 40px);
        border: 1px solid var(--border);
        border-radius: 20px;
        background: #fff0f5;  /* 浅粉背景 */
        box-shadow: 0 10px 30px rgba(255, 79, 129, .15);
      }
      p.cursive{
        font-style: italic;
        font-size: 1rem;
        color: var(--muted);
        max-width: 70ch;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav aria-label="Primary">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Work</a></li>
        <li class="active cursive another-class"><a href="#">Blog</a></li>
        <li><a href="#">Resume</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article class="card" role="article">
      <p class="cursive">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero dignissimos doloremque iure.
        Perferendis, delectus? Tenetur, ea a. Animi dolor libero possimus officiis sapiente ea.
        Maxime eligendi nisi iusto corrupti aut.
      </p>
    </article>
  </main>

  <footer aria-hidden="true"></footer>
</body>
</html>
